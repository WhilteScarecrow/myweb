<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugin/bootstraptable/bootstrap-table.min.css">
    <link rel="stylesheet" href="../css/managePageStudent.css">
</head>
<body>
    <!-- nav -->
    <div class="nav">
        <button id="multi-search" class="btn-grad">查询</button>
    </div>
    <!-- nav--END -->

    <!-- bootstrapTable -->
    <div class="bs-example" data-example-id="striped-table"  style="padding-top: 10px">
        <table id="stu_table" class="table table-striped">

        </table>
    </div>
    <!-- bootstrapTable--END -->

    <!--    模态框-->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                </div>
                <div class="modal-body">
                    <form id="form_teacher">
                        <input type="text" id="input_operation" name="operation" hidden="hidden">
                        <input type="text" id="input_id" name="id" hidden="hidden">
                        <div class="form-group">
                            <label for="input_name">姓名</label>
                            <input type="text" class="form-control" id="input_name" name="name" placeholder="姓名" required minlength="2">
                        </div>
                        <div class="form-group">
                            <label for="input_age">年龄</label>
                            <input type="text" class="form-control" id="input_age" name="age" placeholder="年龄" required>
                        </div>
                        <div class="form-group">
                            <label for="input_no">工号</label>
                            <input type="text" class="form-control" id="input_no" name="no" placeholder="工号" required maxlength="10" minlength="10">
                        </div>
                        <div class="form-group">
                            <label for="input_password">密码</label>
                            <input type="password" class="form-control" id="input_password" name="password" placeholder="密码" required>
                        </div>
                        <div class="form-group">
                            <label for="input_gender">性别</label>
                            <input type="text" class="form-control" id="input_gender" name="gender" placeholder="性别">
                        </div>
                        <div class="form-group">
                            <label for="input_admin">管理权限</label>
                            <input type="text" class="form-control" id="input_admin" name="admin" placeholder="管理权限">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button id="teacher_sub" type="button" class="btn btn-primary">提交</button>
                </div>
            </div>
        </div>
    </div>
    <!--    模态框结束-->

    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../plugin/validate/jquery.validate.min.js"></script>
    <script src="../plugin/validate/localization/messages_zh.min.js"></script>
    <script src="../js/bootstrap.js"></script>
    <script src="../plugin/bootstraptable/bootstrap-table.min.js"></script>
    <script src="../plugin/bootstraptable/locale/bootstrap-table-zh-CN.min.js"></script>
    <script src="js/myjs/managePageTeacher.js"></script>
</body>
</html>
